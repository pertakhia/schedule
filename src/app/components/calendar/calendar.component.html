<div class="center">
  <full-calendar
    style="width: 700px; height: 600px"
    [options]="calendarOptions"
    (select)="handleDateClick($event)"
    (eventClick)="handlerGetEvent($event)"
  ></full-calendar>
</div>
<ng-template #template>
  <div class="moadal-fixed">
    <div class="modal-header">
      <p class="modal-name">შეხვედრა</p>
      <button
        type="button"
        class="btn-close close pull-right"
        aria-label="Close"
        (click)="modalRef?.hide()"
      >
        <span aria-hidden="true" class="visually-hidden">x</span>
      </button>
    </div>
    <div class="modal-body">
      <p>მოვლენის სათური:</p>
      <p>დასაწყისი</p>
      <p>დასასრული</p>
    </div>
  </div>
</ng-template>

<ng-template #chooseHourSheduler>
  <div>
    <div>
      <p>აირჩიეთ სამუშაო საათები {{ this.startDay }}</p>
      <button
        type="button"
        class="btn-close close pull-right"
        aria-label="Close"
        (click)="modalRef?.hide()"
      >
        <span aria-hidden="true" class="visually-hidden">x</span>
      </button>
    </div>
    <mat-grid-list cols="8" rowHeight="2:1">
      <mat-grid-tile *ngFor="let hour of workingHours">
        <mat-checkbox>{{ hour.hour }}</mat-checkbox>
      </mat-grid-tile>
    </mat-grid-list>
    <button mat-raised-button color="primary" (click)="toogleAddEvent()">
      დამატება
    </button>
  </div>
</ng-template>
